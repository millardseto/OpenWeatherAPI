<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <title>Open Weather API</title>
    <link href="css/owfont-regular.css" rel="stylesheet" type="text/css">
    <link href="css/weather.css" rel="stylesheet" type="text/css">


    <!-- see https://websygen.github.io/owfont/  -->
  </head>
  <body>
    <h1>Weather</h1>
    <!-- owfont test
    <i id="icon"></i>
    -->

    <div id="iconDiv">

    </div>


    <button type="button" name="seattle" class="seattle" data-lat="47.6762" data-lon="-122.3182">Seattle</button>
    <button type="button" name="london" class="london" data-lat="51.5074" data-lon="0.1278">London</button>
    <script type="text/javascript" src="weather.js"></script>

    <div>
      <input id='imperial' type="radio" name="unit" value="imperial" checked=""> Imperial
      <input id='metric' type="radio" name="unit" value="metric"> Metric
    </div>


    <div class="">
      <p>City: <span id='city'></span></p>
    </div>

    <div class="">
      <p>Weather: <span id='weatherMain'></span></p>
    </div>

    <div class="">
      <p>Temp: <span id='tempNow'></span></p>
    </div>

    <div class="">
      <p>Wind: <span id='windSpeed'></span></p>
    </div>

    <div class="">
      <p>Wind Degrees: <span id='windDegrees'></span></p>
    </div>


  </body>
</html>
